<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-bottom: 2px solid black;
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        /* Layout Wrapper */
        .wrapper {
            display: flex;
        }

        /* Vertical Navigation */
        .vnav {
            width: 200px;
            background: #333;
            padding: 15px;
            min-height: 300px;
            border-right: 2px solid black;
        }

        .vnav a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 5px;
            background: #444;
            text-align: center;
            border-radius: 5px;
        }

        .vnav a:hover {
            background: #555;
        }

        /* Main Content */
        .content {
            flex: 1;
            padding: 20px;
            border-left: 2px solid green;
            min-height: 300px;
        }

        .box {
            border: 2px solid red;
            display: inline-block;
            padding: 15px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background: #eee;
            border-top: 2px solid black;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="Logo">
        <h1>Web Programming</h1>
    </div>

    <!-- Layout Wrapper -->
    <div class="wrapper">
        
        <!-- Vertical Navigation -->
        <div class="vnav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="box">CSS Box Model</div>
            <p>The CSS margin properties dictate the spacing between elements on a web page. They are typically used to offset content to create an intended or centered effect.</p>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        Copyright info here
    </div>
</div>

</body>
</html>
