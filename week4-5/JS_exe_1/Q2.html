<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lab Exercises</title>
</head>
<body>
    <h3>q1</h3>
    <input type="text" id="num1" placeholder="Enter first number">
    <input type="text" id="num2" placeholder="Enter second number">
    <input type="text" id="num3" placeholder="Enter third number">
    <button onclick="findMax()">Find the largest number</button>
    <p id="result1"></p>
    <script>
        function max(num1, num2,num3) {
            if (num1 > num2) {
                if(num3>num1){
                    return num3;
                }
                return num1; 
            } else {
                if(num3>num2){
                    return num3;
                }
                return num2; 
            }
        }

        function findMax() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("result1").innerHTML = "Please enter valid numbers.";
                return;
            }
            var largest = max(num1, num2,num3);
            document.getElementById("result1").innerHTML = "The largest number is: " + largest;
        }
    </script>
</body>
</html>
