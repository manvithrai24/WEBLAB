<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Text</title>
</head>
<body>
    <input type="text" id="te">
    <button onclick="reverse()">Submit</button>
    <p id="res"></p>
    <script>
        function reverse() {
            const message = document.getElementById("te").value;
            let re = ""; 
            for (let i = message.length - 1; i >= 0; i--) { 
                re += message[i];
            }
            document.getElementById("res").innerHTML = re; 
        }
    </script>
</body>
</html>
