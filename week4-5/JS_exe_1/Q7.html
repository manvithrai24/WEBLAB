<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card Translator</title>
</head>
<body>
    <h1>Christmas Card Translator</h1>
    <textarea id="message" placeholder="Enter your Christmas message here..."></textarea><br>
    <button onclick="translateMessage()">Translate</button>
    <p id="translated"></p>

    <script>
        const lexicon = {
            "merry": "god",
            "christmas": "jul",
            "and": "och",
            "happy": "gott",
            "new": "nytt",
            "year": "Ã¥r"
        };
        function translateMessage() {
            const message = document.getElementById("message").value.toLowerCase();
            const words = message.split(' ');
            const translatedWords = words.map(word => lexicon[word] || word);
            const translatedMessage = translatedWords.join(' ');
            document.getElementById("translated").innerHTML = translatedMessage;
        }
    </script>
</body>
</html>
