<!DOCTYPE html>
<html>
<head>
  <title>Book List</title>
</head>
<body>

  <script>
    const books = [
      { title: 'The Hobbit', author: 'J.R.R. Tolkien', alreadyRead: true },
      { title: 'The Lord of the Rings', author: 'J.R.R. Tolkien', alreadyRead: false },
      { title: 'Pride and Prejudice', author: 'Jane Austen', alreadyRead: true },
      { title: '1984', author: 'George Orwell', alreadyRead: false },
      { title: 'To Kill a Mockingbird', author: 'Harper Lee', alreadyRead: true }
    ];

    // Iterate through the array of books
    for (const book of books) {
      console.log(`${book.title} by ${book.author}`);

      // Check if the book has been read
      if (book.alreadyRead) {
        console.log(`You have already read "${book.title}" by ${book.author}`);
      } else {
        console.log(`You still need to read "${book.title}" by ${book.author}`);
      }
      console.log('---'); // Separator for better readability
    }
  </script>

</body>
</html>
