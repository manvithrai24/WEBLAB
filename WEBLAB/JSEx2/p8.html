<!DOCTYPE html>
<html>
<head>
  <title>My Top Choices</title>
</head>
<body>

  <script>
    const topColors = ['blue', 'green', 'purple', 'red', 'yellow'];

    // Log each choice with its rank
    for (let i = 0; i < topColors.length; i++) {
      console.log(`My #${i + 1} choice is ${topColors[i]}.`);
    }

    console.log("\n--- Bonus with Number Suffixes ---");

    function getNumberWithSuffix(number) {
      if (number >= 11 && number <= 13) {
        return `${number}th`;
      }
      switch (number % 10) {
        case 1: return `${number}st`;
        case 2: return `${number}nd`;
        case 3: return `${number}rd`;
        default: return `${number}th`;
      }
    }

    // Log each choice with the correct number suffix
    for (let i = 0; i < topColors.length; i++) {
      const rankWithSuffix = getNumberWithSuffix(i + 1);
      console.log(`My ${rankWithSuffix} choice is ${topColors[i]}.`);
    }

    console.log("\n--- Another Example: Top Presidents ---");

    const topPresidents = ['Abraham Lincoln', 'George Washington', 'Nelson Mandela', 'APJ Abdul Kalam', 'Jacinda Ardern'];

    for (let i = 0; i < topPresidents.length; i++) {
      const rankWithSuffix = getNumberWithSuffix(i + 1);
      console.log(`My ${rankWithSuffix} choice is ${topPresidents[i]}.`);
    }
  </script>

</body>
</html>
