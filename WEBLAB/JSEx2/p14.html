<!DOCTYPE html>
<html>
<head>
  <title>Cash Register</title>
</head>
<body>

  <script>
    function cashRegister(cart) {
      let total = 0;
      for (const itemName in cart) {
        if (cart.hasOwnProperty(itemName)) {
          // Convert the price string to a number using parseFloat
          total += parseFloat(cart[itemName]);
        }
      }
      return total.toFixed(2); // Return the total rounded to two decimal places
    }

    // Example usage:
    var cartForParty = {
      banana: "1.25",
      handkerchief: ".99",
      Tshirt: "25.01",
      apple: "0.60",
      nalgene: "10.34",
      proteinShake: "22.36"
    };

    const totalPrice = cashRegister(cartForParty);
    console.log(`Total price of the shopping cart: ${totalPrice}`); // Output: Total price of the shopping cart: 60.55
  </script>

</body>
</html>
